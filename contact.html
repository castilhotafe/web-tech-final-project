      <div class="flex justify-between items-center px-4 py-4">

        <h1
          class="absolute left-1/2 -translate-x-1/2 text-black font-semibold text-sm whitespace-nowrap"
        >
          Marcos Castilho | Web Project
        </h1>

        <div class="relative group">
          <button class="hamburger md:hidden">
            <img src="assets/img/hamburger.png" alt="Menu" />
          </button>

          
          <nav class="dropdown-menu md:hidden">
            <ul class="hamburger_nav">
              <li><a href="index.html" class="nav-hover">Home</a></li>

            <li><a href="index.html" class="nav-hover">Home</a></li>

    <main class="flex-grow px-4 py-10">
      <section class="max-w-xl mx-auto">
        <h1 class="text-center text-xl font-semibold mb-6">Contact Me</h1>

        <form id="contactForm" class="bg-white border rounded-md p-6 shadow-sm">
          <div class="mb-5">
            <label for="name" class="font-semibold block mb-1">Name</label>
            <input type="text" id="name" class="w-full border rounded p-2" />
            <p id="nameError" class="error mt-1 text-red-600"></p>
          </div>

          <div class="mb-5">
            <label for="email" class="font-semibold block mb-1">Email</label>
            <input type="text" id="email" class="w-full border rounded p-2" />
            <p id="emailError" class="error mt-1 text-red-600"></p>
          </div>

          <div class="mb-5">
            <label for="message" class="font-semibold block mb-1"
              >Message</label
            >
            <textarea
              id="message"
              rows="4"
              class="w-full border rounded p-2"
            ></textarea>
            <p id="messageError" class="error mt-1 text-red-600"></p>
          </div>

          <button type="submit" class="w-full bg-black text-white py-2 rounded">
            Submit
          </button>
        </form>
      </section>
    </main>

    <footer class="bg-black text-white py-6 mt-10">
      <div
        class="flex flex-col md:flex-row justify-between items-center px-4 gap-4"
      >
        <p class="font-bold">LOGO</p>

            <li><a href="contact.html" class="nav-hover">Contact</a></li>
          </ul>

      </div>

    <script src="assets/js/main.js"></script>
